<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nora's Diary App</title>
    <link type="image/png" sizes="120x120" rel="icon" href="./imgs/nokkenlogo.png">
    <!-- TODO Why logo not showing up -->
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <div id="login-container" style="display:block;">

        <form id="signin-container" class="login-element-container" style="display:flex;">
            <div class="login-element">
                <input type="email" id="signin-email-input" minlength="2" maxlength="999" placeholder="Email" required="true">
            </div>
            <div class="login-element">
                <input type="password" id="signin-password-input" minlength="2" maxlength="999" autocomplete="current-password" placeholder="Password" required >
            </div>
            <div class="login-element">
                <button id="signin-button">> Log in!</button>
            </div>
            <div class="login-element">
                <button id="signup-redirect-button">New user? ></button>
            </div>
            <div id="signin-error" class="login-element signin-error" style="display: none;">
                <!-- ? text comes from js --> 
            </div>
        </form>

        <div id="signup-container" class="login-element-container" style="display: none;">
            <div class="login-element">
                <input type="text" id="signup-email-input" placeholder="Email">
            </div>
            <div class="login-element">
                <input type="password" id="signup-password-input" placeholder="Password" minlength="2" maxlength="999" autocomplete="new-password" placeholder="Password" required >
            </div>
            <div class="login-element">
                <input type="password" id="signup-confirm-password-input" placeholder="Confirm password" minlength="2" maxlength="999" autocomplete="new-password" placeholder="Password" required >
            </div> 
            <div class="login-element">
                <button id="register-button">> Register!</button>
            </div>
            <div class="login-element">
                <button id="register-button">Already a user? ></button>
            </div>
            <div id="signup-error" class="login-element signin-error" style="display: none;">
                <!-- ? text comes from js -->
            </div>
        </div>

    </div>



    <div id="content-container" style="display:none;">

    </div>

</body>
<script src="js/utils.js"></script>
<script src="./main.js" type="module"></script>
</html>
